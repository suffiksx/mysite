<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('stati', filename = 'scripts.js')}}"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>My Personal Desktop (Vlad)</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
            <div class="widget">
                <h3> Widget 1 </h3>

                <div class="notepad">
                    <textarea id = "notearea" name = "message" rows = "20" cols = "40"></textarea>
                </div>

                <p><button id = "saveNoteBtn"> Save </button></p>

            </div>
            <div class="widget">
                <h3> Widget 2 </h3>
            </div>
            <div class="widget">
                <h3> Widget 3 </h3>
            </div>
        </div>
    </div>
</body>

<script>

    try {
        var loadNotes = localStorage.getItem("notes");
    }
    catch(err) {
        var loadNotes = "Enter your notes here and click 'Save'";
    }
    $("#notearea").val(loadNotes);

    var sp = "/";
    var today = new Date();

    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();

    if(dd<10) dd = "0" + dd;
    if(mm<10) mm = "0" + mm;

    $("#date").html(mm+sp+dd+sp+yyyy);

     $("#saveNoteBtn").click(function(){
    var currentNotes = $("#notearea").val();
    localStorage.setItem("notes", currentNotes);    
    });
</script>
</html>
